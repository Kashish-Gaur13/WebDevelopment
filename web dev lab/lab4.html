<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="lab4.css">
</head>
<body>
    <table class="table1">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: yellow;" >8:00 a.m.</td>
            <td rowspan="2" style="background-color: lightblue;">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td style="background-color: yellow;">8:00 a.m.</td>
            <td style="background-color: yellow;">11:00 a.m.</td>
            <td rowspan="1">XPath</td>
    
        </tr>
        <tr>
            <td style="background-color: yellow;">11:00 a.m.</td>
            <td style="background-color: yellow;">2:00 p.m.</td>
            <td rowspan="2"><p><hr> XSL Transformations </p></td>
        </tr>
        <tr>
            <td style="background-color: palegreen;">2:00 p.m.</td>
            <td style="background-color: mediumpurple;">5:00 p.m.</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td style="background-color: yellow;">8:00 a.m.</td>
            <td style="background-color: palegreen;">12:00 p.m.</td>
            <td>XLS Formatting Objects</td>
        </tr>
    </table>
</body>
<style>
    table.table1,.table td, .table th{
        border-collapse: collapse;
    }
</style>
</html>
